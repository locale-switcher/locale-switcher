name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: pnpm/action-setup@v4

      - run: pnpm install
      - run: pnpm run zip

      - name: Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Extension
          path: .output/*.zip
